<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form Manipulation</title>
        <script src="form.js" defer></script>
    </head>

    <body>
        <h2>The Form</h2>
        <form id="testForm" onsubmit="handleSubmit(event)">
            <label for="fullName">Full Name:</label>
            <input type="text" name="fullName" id="name" placeholder="Enter your name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <br>
            <label for="message">Your Message:</label>
            <textarea name="message" id="message" rows="2" placeholder="Enter your message" required></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
